<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<header>
    <div class="header">
        <div class="general-logo"><img src="img/CombatSports full logo.png" alt="logo"></div>
        <div class="main-menu">
            <div class="main-menu__top-sections top-sections">

                <div class="top-sections__social-network">
                    <img class="social-network" src="img/Vk new.svg" alt="Vk">
                    <img class="social-network" src="img/Instagram.svg" alt="Instagram">
                    <img class="social-network" src="img/Facebook.svg" alt="Facebook">
                    <img class="social-network" src="img/Twitter.svg" alt="Twitter">
                    <img class="social-network" src="img/Youtube.svg" alt="Youtube">
                </div>
                <div class="top-sections__language"><p class="center">eng</p></div>
                <div class="top-sections__search ">
                    <div class="center"><img src="img/search.svg" alt="search"></div>
                </div>
                <div class="top-sections__profile">
                    <div class="user">
                        <img src="img/User.svg" alt="user">
                        <div class="user__block">
                            <h1 class="user__name">Константин</h1>
                            <h3 class="user__exit">Выйти</h3>
                        </div>
                    </div>
                </div>

            </div>
            <nav>
                <ul class="main-menu__bottom">
                    <li class="text">
                        <div class="text__center">Мероприятия</div>
                    </li>
                    <li class="text">Расписание / результаты</li>
                    <li class="text">Новости</li>
                    <li class="text">
                        <input type="checkbox" name="media" id="menu-toggle">
                        <label class="menu-box__menu-btn" for="menu-toggle" id="rotate">
                            медиа⠀<img class="arrow" src="img/arrow.png">
                        </label>

                        <ul class="menu-box">
                            <li><a class="menu-box__menu-item" href="#">МЕРОПРИЯТИЯ</a></li>
                            <li><a class="menu-box__menu-item" href="#">РАСПИСАНИЕ/РЕЗУЛЬТАТЫ</a></li>
                            <li><a class="menu-box__menu-item" href="#">НОВОСТИ</a></li>
                            <li><a class="menu-box__menu-item" href="#">ТРАНСПОРТ</a></li>
                            <li><a class="menu-box__menu-item" href="#">ОБЩЕЕ</a></li>
                            <div class="menu-box__close">
                                <label class="menu-box__menu-btn" for="menu-toggle">
                                    <img class="arrow" src="img/arrow.png">
                                </label>
                            </div>
                        </ul>


                    </li>
                    <li class="text">транспорт</li>
                    <li class="text general-checkbox">
                        <input type="checkbox" id="general">
                        <label class="burger" for="general">общее⠀<img class="arrow" src="img/arrow.png">
                        </label>
                        <ul class="burger-box">
                            <li><a class="burger-box__burger-item" href="#">Об Играх</a></li>
                            <li><a class="burger-box__burger-item" href="#">Биографии</a></li>
                            <li><a class="burger-box__burger-item" href="#">Пресс-центры</a></li>
                            <li><a class="burger-box__burger-item" href="#">Документы</a></li>
                            <li><a class="burger-box__burger-item" href="#">Контакты</a></li>
                        </ul>
                    </li>
                </ul>

            </nav>
        </div>
    </div>
    <div class="header-tablet">
        <img class="header-tablet__logo" src="img/CombatSports full logo.png" alt="logo">
        <div class="header-tablet__img">
            <img class="header-tablet__search" src="img/search.svg" alt="search">
            <img src="img/hamburger.svg" alt="hamburger">
        </div>
    </div>
</header>


</body>
</html>
